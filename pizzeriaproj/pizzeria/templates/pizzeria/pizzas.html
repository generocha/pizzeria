{% extends 'base.html' %} {% block content %}
<h2>Pizzas</h2>
<table class="table">
  <tr>
    <th>Name</th>
    <th>Type</th>
  </tr>
  {% for p in pizzas_list %}
  <tr>
    <td><a href="{% url 'pizzadetails' id=p.id %}">{{ p.pizzaname }}</a></td>
    <td>{{p.pizzatype }}</td>
  </tr>
  {% endfor %}
</table>

{% endblock %}
